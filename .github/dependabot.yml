version: 2
updates:
- package-ecosystem: elm
  directory: "/"
  schedule:
    interval: monthly
    time: "11:00"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "11:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ini
    versions:
    - 1.3.7
  - dependency-name: elm-format
    versions:
    - 0.8.4
  - dependency-name: acorn
    versions:
    - 6.4.1
